<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elkims chat AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Main-AI-Style.css" type="text/css" media="all" />
  <style>

  </style>
</head>

<body>
  <div class="max-w-lg mx-auto mt-5 p-2 chat-container shadow-lg">
    <!-- Chat Header -->
    <div class="flex items-center justify-between p-3 chat-header">
      <div class="flex items-center">
        <img src="ai.jpg" onclick="alertAi()" alt="AI Avatar" class="w-10 h-10 rounded-full">
        <div class="ml-3">
          <h2 class="text-lg font-semibold">ELKIMS</h2>
          <p id="status" class="text-sm"></p>
        </div>
      </div>
      <button class="logo" onclick="showInfoPanel()" class="text-white text-sm">████</button>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Message Input -->
    <form id="chat-form" class="flex p-3 border-t bg-white">
      <input type="text" id="user-input" class="flex-grow border border-gray-300 p-2 rounded-full focus:outline-none" placeholder="Type a message..." required />
      <button type="submit" class="ml-2 bg-[#FF4500] text-white px-4 py-2 rounded-full hover:bg-[#FF6347]">
        Send
      </button>
    </form>
  </div>

  <!-- AI Info Panel -->
  <div id="ai-panel" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-5 rounded-md text-center">
      <h3 class="text-lg font-semibold">AI Information</h3>
      <p>This Ai has So many features You can Hold Down on a message to delete, edit and copy message thanks to version 3.8</p>
      <p>next version will be available on my profile version 3.13 pro</p>
      <p><strong>Last Seen:</strong> Just Now</p>
      <p><strong>About:</strong> Your AI Chat Assistant</p>
      <p><strong>Total Messages:</strong> <span id="message-count">0</span></p>
      <button onclick="clearChat()" class="mt-3 px-4 py-2 bg-red-500 text-white rounded-md">Clear Chat</button>
      <br>
      <p>On Light Mode</p>
      <input type="checkbox" id="input-toggler">

      <br>
      <textarea id="user-note" class="mt-3 p-2 border rounded-md w-full" placeholder="Save a note..."></textarea>
      <button onclick="saveNote()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-md">Save Note</button>
      <button onclick="closeInfoPanel()" class="mt-3 px-4 py-2 bg-red-500 text-white rounded-md">Close</button>
    </div>
  </div>

  .

  <script src="JsAi_Load_API.js">
    JsAi_Load_API.js
  </script>
</body>

</html>
